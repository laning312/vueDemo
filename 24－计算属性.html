<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h3>{{msg}}</h3>
    <h3>{{reverseMsg()}}</h3>
    <h3>{{myMsg}}</h3>
</div>

<script src="lib/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            msg: "hello world"
        },
        methods: {
            reverseMsg: function () {
                return this.msg.split('').reverse().join('');
            }
        },
        computed: {
            myMsg: function () {   /*此处虽然用函数的方式进行定义，但用法是以属性的用法(如果data中的变量的访问方式)*/
                return this.msg.split('').reverse().join('');
            }
        }
    });
</script>
</body>
</html>
