<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="book in books">
            {{book.title}}
        </li>
    </ul>
</div>

<script src="lib/vue.js"></script>
<script src="lib/vue-resource.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            books: []
        },
        methods: {
            getData: function () {
                this.$http.get("http://localhost:8081?myUrl=https://api.douban.com/v2/book/search?q=javascript").then(function(res){
                    console.log(this);
                    this.books = res.data.books;
                    console.log(this.books);
                }, function (err) {
                   console.log(err);
                });
            }
        }
    }).getData();
</script>
</body>
</html>
