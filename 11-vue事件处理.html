<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button v-on:click="sub">-</button>
    <span>{{num}}</span>
    <!--<button v-on:click="add">+</button>-->
    <button @click="add">+</button>
    <span>库存:{{totalNum}}</span>
</div>

<script src="lib/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            num: 1,
            totalNum: 10
        },
        methods: {
            sub: function () {
                if(this.num > 1) {
                    this.num--;
                }
            },
            add: function () {
                if(this.num < this.totalNum){
                    this.num++;
                }
            }
        }
    });
</script>
</body>
</html>
