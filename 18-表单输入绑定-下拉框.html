<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <select v-model="mySelect">
        <option value="" disabled>请选择省份</option>
        <option :value="o" v-for="o in options">{{o}}</option>
    </select>

    <br>
    {{mySelect}}
</div>

<script src="lib/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            mySelect: '',
            options: ["河南","湖北","新疆"]
        }
    });
</script>
</body>
</html>
