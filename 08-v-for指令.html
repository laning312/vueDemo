<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{arr}}
    <ul>
        <li v-for="a in arr">
            {{a}}
        </li>
    </ul>

    <ul>
        <li v-for="emp in emps">
            {{emp.name}}, {{emp.deptno}}, {{emp.salary}}
        </li>
    </ul>

    <table border="1">
        <tr>
            <th>NO</th>
            <th>NAME</th>
            <th>DEPTNO</th>
            <th>SALARY</th>
        </tr>
        <tr v-for="(emp,index) in emps">
            <td>{{index + 1}}</td>
            <td>{{emp.name}}</td>
            <td>{{emp.deptno}}</td>
            <td>{{emp.salary}}</td>
        </tr>
    </table>

    <hr>
    {{user.username}}, {{user.userage}}
    <hr>
    <span v-for="(u, b, i) in user">
        {{u}}, {{b}}, {{i}}
    </span>

</div>

<script src="lib/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            arr: ["AAA", "BBB", "CCC"],
            emps: [
                {name: "EEE", deptno: 20, salary: 6000},
                {name: "FFF", deptno: 10, salary: 8000},
                {name: "GGG", deptno: 90, salary: 10000}
            ],
            user: {
                username: "黎明",
                userage: 30
            }
        }
    });
</script>
</body>
</html>
