<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: green;
        }
    </style>
</head>
<body>
<div id="app">
    爱好：
    <input type="checkbox" v-model="like" value="音乐"> 音乐
    <input type="checkbox" v-model="like" value="运动"> 运动
    <input type="checkbox" v-model="like" value="绘画"> 绘画

    <br>
    {{like}}
    <br>
    性别：
    <input type="radio" v-model="sex" value="男"> 男
    <input type="radio" v-model="sex" value="女"> 女
    <input type="radio" v-model="sex" value="未知"> 未知
    <br>
    {{sex}}
</div>

<script src="lib/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            like: ["音乐", "运动"],
            sex: '女'
        }
    });
</script>
</body>
</html>
