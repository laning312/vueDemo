<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: green;
        }
    </style>
</head>
<body>
<div id="app">
    <input type="checkbox" v-model="myCheck"> 显示/隐藏

    <br>

    {{myCheck}}

    <div class="box" v-show="myCheck"></div>
</div>

<script src="lib/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            myCheck: true
        }
    });
</script>
</body>
</html>
